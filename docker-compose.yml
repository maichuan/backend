version: '3'

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    container_name: mysql-maichaun
    ports: 
      - '3307:33060'
    environment:
      MYSQL_ROOT_PASSWORD: password

  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-maichaun
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password 

  api:
    build: .
    restart: always
    ports:
      - "3000:3000"
    command: yarn dev
    depends_on:
      - db
    container_name: server-maichaun
    volumes: 
      - .:/app
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password 
      MYSQL_ROOT_HOST: mysql-maichaun
volumes:
  db_data: